<!doctype html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PollyGlot Translator App">
    <title>AI Translator App</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  </head>
  
  <body class="center">
    <div class="app-wrapper center">
      <header class="panel-header center">
        <img src="/assets/parrot.png" alt="PollyGlot Logo" class="logo"/>
        <div class="title-wrapper center">
          <h1>PollyGlot</h1>
          <h2>Perfect Translation Every Time</h2>
        </div>
      </header>    
      
      <main class="main-wrapper center">
      <!-- Action Panel -->
      <section id="action-panel" class="panel center">
        <div class="textbox-wrapper center">
          <h3>Text to translate ðŸ‘‡</h3>
          <textarea id="text-to-translate" class="textarea" placeholder="How are you?"></textarea>
          <div id="char-count" class="char-count"><span id="current-count">0</span> / 50</div>
      </div>      
        
        <div class="language-selector-wrapper center">
          <h3>Select language ðŸ‘‡</h3>
          <div class="languages-wrapper center">
            <div class="language center">
              <input type="radio" class="radio" id="spanish" name="language">
              <label for="spanish" class="radio-label center">
                <span>Spanish</span>
                <img src="/assets/sp-flag.png" alt="Spanish flag" class="flag"/>
              </label>
            </div>
            
            <div class="language center">
              <input type="radio" class="radio" id="french" name="language">
              <label for="french" class="radio-label center">
                <span>French</span>
                <img src="/assets/fr-flag.png" alt="French flag" class="flag"/>
              </label>
            </div>     
            
            <div class="language center">
              <input type="radio" class="radio" id="japanese" name="language">
              <label for="japanese" class="radio-label center">
                <span>Japanese</span>
                <img src="/assets/jpn-flag.png" alt="Japanese flag" class="flag"/>
              </label>
            </div>
          </div>
        </div>
        
        <button id="translate-btn" class="btn center">Translate</button>
      </section>
      
      <!-- Loading Panel -->
      <section id="loading-panel" class="panel center hide">
				<img src="assets/loader.svg" alt="loading">
				<div id="api-message">Translating . . . </div>
			</section>
      
      <!-- Output Panel -->
      <section id="output-panel" class="panel center hide">
        <div class="textbox-wrapper center">
          <h3>Original text ðŸ‘‡</h3>
          <textarea id="original-text" class="textarea" placeholder="How are you?"></textarea>
        </div>
        
        <div class="textbox-wrapper center">
          <h3>Your translation ðŸ‘‡</h3>
          <textarea id="translation-text" class="textarea" placeholder="Comment allez-vous?"></textarea>
        </div>
        
        <button id="start-over-btn" class="btn center">Start Over</button>
      </section> 
      
      <footer class="copyright center">
        <a href="https://www.okwebstudios.com/" target="_blank">
          <!-- &copy;
          <script>document.write(new Date().getFullYear())</script> -->
          Built by OK Web Studios
        </a>
      </footer>
              
    </main>
    </div>
  
  <script type="module" src="index.js"></script>
  </body>
</html>
